<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>D&D Marketplace</title>
    <script src="js/shared.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">
          <a href="#">
            <img src="img/dnd white.png" alt="DnD Logo" /><span
              >Marketplace</span
            >
          </a>
        </div>
        <div class="currency">
          <img src="img/icons8-stack-of-coins-48.png" alt="currency" />
          <span>1,024</span>
        </div>
        <nav>
          <div class="header__cart">
            <img src="img/icons8-shopping-cart-64.png" alt="Shopping Cart" />
          </div>
          <div class="header__account-container">
            <a href="" class="header__account">Account</a>
            <ul class="dropdown">
              <li><a href="#">Campaigns</a></li>
              <li><a href="#">Purchase History</a></li>
              <li><a href="#">Account Settings</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="campaign-selection">
      <div class="campaign-selection__wrapper">
        <h1>Campaigns</h1>
        <div class="campaign-selection__list">
        </div>
      </div>
    </section>


  </body>
</html>
